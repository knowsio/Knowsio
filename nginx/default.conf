server {
  listen 80;
  server_name _;

  # serve your static site
  root /usr/share/nginx/html;
  index index.html;

  # gzip (optional)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

  # API â†’ backend (backend stays private)
  location /health { proxy_pass http://backend:8080/health; proxy_set_header Host $host; }
  location /ask    { proxy_pass http://backend:8080/ask;    proxy_set_header Host $host; }
  location /upload { client_max_body_size 50m; proxy_pass http://backend:8080/upload; proxy_set_header Host $host; }

  # default: serve files (SPA-friendly)
  location / { try_files $uri $uri/ /index.html; }
}
