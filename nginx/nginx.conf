user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on; tcp_nopush on; tcp_nodelay on;
  keepalive_timeout 65;

  # global timeouts / limits (for slow /ask, big uploads)
  client_max_body_size 100m;
  proxy_connect_timeout 120s;
  proxy_send_timeout    600s;
  proxy_read_timeout    600s;
  send_timeout          600s;

  # -------- HTTP (keeps ACME reachable) --------
  server {
    listen 80;
    listen [::]:80;
    server_name itknows.nl www.itknows.nl _;

    root /usr/share/nginx/html;
    index index.html;

    # API â†’ backend
    location /health { proxy_pass http://backend:8080/health; proxy_set_header Host $host; }
    location /ask    { proxy_pass http://backend:8080/ask;    proxy_set_header Host $host; }
    location /upload {
      client_max_body_size 100m;
      proxy_pass http://backend:8080/upload;
      proxy_set_header Host $host;
    }
# Add these (you currently only have them under 443)
    location /auth/          { proxy_pass http://backend:8080/auth/;          proxy_set_header Host $host; }
    location = /auth         { return 301 /auth/; }  # optional convenience
    location /me             { proxy_pass http://backend:8080/me;             proxy_set_header Host $host; }
    location /users          { proxy_pass http://backend:8080/users;          proxy_set_header Host $host; }
    location /admin/users    { proxy_pass http://backend:8080/admin/users;    proxy_set_header Host $host; }
    location /organizations  { proxy_pass http://backend:8080/organizations;  proxy_set_header Host $host; }
    location /llm/providers  { proxy_pass http://backend:8080/llm/providers;  proxy_set_header Host $host; }
    location /config         { proxy_pass http://backend:8080/config;         proxy_set_header Host $host; }

# Forwarded headers (add once per server block)
proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

    # ACME webroot (for certbot)
    location ^~ /.well-known/acme-challenge/ {
      alias /var/www/certbot/.well-known/acme-challenge/;
      default_type "text/plain";
      allow all;
    }

    location / { try_files $uri $uri/ /index.html; }
  }

  # -------- HTTPS --------
  server {
    listen 443 ssl;
    server_name itknows.nl www.itknows.nl;

    ssl_certificate     /etc/letsencrypt/live/itknows.nl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/itknows.nl/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location /health { proxy_pass http://backend:8080/health; proxy_set_header Host $host; }
    location /ask    { proxy_pass http://backend:8080/ask;    proxy_set_header Host $host; }
    location /upload {
      client_max_body_size 100m;
      proxy_pass http://backend:8080/upload;
      proxy_set_header Host $host;
    }
    location /auth/          { proxy_pass http://backend:8080/auth/;          proxy_set_header Host $host; }
    location /me             { proxy_pass http://backend:8080/me;             proxy_set_header Host $host; }
    location /users          { proxy_pass http://backend:8080/users;          proxy_set_header Host $host; }
    location /admin/users    { proxy_pass http://backend:8080/admin/users;    proxy_set_header Host $host; }
    location /organizations  { proxy_pass http://backend:8080/organizations;  proxy_set_header Host $host; }
    location /llm/providers  { proxy_pass http://backend:8080/llm/providers;  proxy_set_header Host $host; }
    location /config         { proxy_pass http://backend:8080/config;         proxy_set_header Host $host; }


    location / { try_files $uri $uri/ /index.html; }
  }
}